<header>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <h1 class="navbar-brand">
        <img
          src="../../assets/images/logo.svg"
          alt="stract-logo"
          class="bounceInLeft animated"
        />
      </h1>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul
          class="navbar-nav mx-auto animated bounceInDown delay justify-content-center align-items-center mb-5 mb-lg-0"
        >
          {% for item in navDataEn.items %}

          <li class="nav-item">
            <!-- check the title -->
            {% if title == item.name %}
            <a class="p-0 active" aria-current="page" href="{{ item.link }}">
              {{ item.name }}
            </a>
            {% else %}
            <a class="p-0" aria-current="page" href="{{ item.link }}">
              {{ item.name }}
            </a>
            {% endif %}
          </li>
          {% endfor %}
        </ul>
        <div class="d-flex justify-content-center">
          <a
            class="btn pulse animated bounceInRight"
            href="{{ navDataEn.btn.link }}"
          >
            {{ navDataEn.btn.name }}
          </a>
        </div>
      </div>
    </nav>
  </div>
</header>
